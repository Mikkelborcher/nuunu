<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Log in</h1>
    <form action="results.html" method="GET" class="login">
        <div class="login__position">
            <label>Brugernavn</label>
            <input type="text" name="Name" id="name">
        </div>
        <div class="login__position">
            <label>Kodeord</label>
            <input type="password" name="password" id="password"> 
        </div>
        </form>
        <div class="buttons">
    <a href="homescreen.html"><button type="button" class="loginbutton">
        <span class="button__text">Log ind med E-mail</span>
    </button> </a>
    <button type="button" class="logingoogle">
        <span class="button__icon"> <img src="images/googlelogo.png" alt=""></span>
        <span class="button__text">Log ind med Google</span>
    </button>
    <button type="button" class="loginfacebook">
        <span class="button__icon"> <img src="images/facebooklogo.png" alt=""></span>
        <span class="button__text">Log ind med Facebook</span>
    </button>
        </div>
    <p>Har du ikke en bruger endnu?</p>
    <a href="registrer.html"><p><u>Registrer</u></p></a>
</body>
</html>
